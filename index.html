<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button 1 Example</title>
  <style>
    #new-section {
      display: none; /* Initially hidden */
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="button-container">
    <button id="button-1">Button 1</button>
  </div>

  <div id="new-section">
    <p>This is the new section that appears after clicking Button 1!</p>
    <br>
    <img src="https://images.pexels.com/photos/25865246/pexels-photo-25865246/free-photo-of-back-view-of-a-woman-in-a-dress-standing-on-a-viewing-platform-overlooking-paris-france.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
  </div>

  <script src="script.js"></script>
</body>
</html>
